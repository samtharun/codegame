<!DOCTYPE html>
<html>
<head>
<title>Home</title>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="css/style3.css">
</head>
<body>
    
    <section class="container">
      <header><img src="img/Group 9.svg" alt="Wolters Kluwer">  Virtual Machine</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Project details</label>
          <input type="text" placeholder="Enter Resource Group" required />
        </div>
        <div class="input-box">
          <label>Instance details</label>
          <input type="text" placeholder="Enter Virtual machine name" required />
        </div>
        <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Region</option>
                <option>East-US</option>
                <option>West-US</option>
                <option>Central-US</option>
              </select>
            </div>
        </div>
        <div class="column">
            <div class="select-box">
              <select>
                <option hidden>OSImage</option>
                <option>Windows</option>
                <option>Ubuntu</option>
                <option>RedHat</option>
                <option>Kali</option>
              </select>
            </div>
        </div>
        <div class="input-box address">
          <label>Administrator account</label>
          <input type="text" placeholder="Enter username" required />
          <input type="password" placeholder="Enter password" required />
          <input type="password" placeholder="Re-enter password" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Select inbound ports</option>
                <option>RDP</option>
                <option>HTTP</option>
                <option>HTTPS</option>
                <option>SSH</option>
              </select>
            </div>
            <input type="text" placeholder="Size" required />
          </div>
          <div class="column">
            <div class="select-box">
                <select>
                  <option hidden>OS disk type</option>
                  <option>Premium SSD</option>
                  <option>Standard SSD</option>
                  <option>Standard HDD</option>
                </select>
              </div>
            <input type="" placeholder="Tags" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter Virtual Network" required />
            <input type="text" placeholder="Enter public IP" required />
          </div>
        </div>
        <button onclick="window.location.href = 'loading.html';">Submit</button>
      </form>
    </section>
</body>
</html>
