<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">

    <title>Home</title>
    
  </head>
  <body>
    <!-------------Navigation bar------------->
    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="img/logo.jpg" alt="Wolters Kluwer" width="100" height="100">
          </a>
          <button onclick="window.location.href = 'ritm.html';" type="button" class="btn-01">RITM</button>
        </div>
      </nav>

      <!-- Landing Page -->

    <section class="container">
      <div class="cards-container">
        <div class="text">Select a Service</div>
        <div class="row">
          <div class="card" draggable="true" ondragstart="drag(event)">
            <img onclick="window.location.href='vm.html'" src="img/Group 10.svg" alt="VM" >
          </div>
          <div class="card">
            <img onclick="window.location.href='vnet.html'" src="img/Group 9.svg" alt="VNET" >
          </div>
          <div class="card">
            <img src="img/Group 11.svg" alt="VM" >
          </div>
        </div>
        <div class="row">
          <div class="card">
            <img onclick="window.location.href='sa.html'" src="img/Group 15.svg" alt="VM" >
          </div>
          <div class="card">
            <img onclick="window.location.href='rg.html'" src="img/Group 16.svg" alt="VM" >
          </div>
          <div class="card">
            <img onclick="window.location.href='nsg.html'" ondragstart="drag(event)" src="img/Group 24.svg" alt="VM" >
          </div>
        </div>
        </div>
        <div class="drag-and-summary">
          <div class="drag-drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
            Drag and Drop Here
          </div>
          <div class="summary-section">
            <input type="search" placeholder="search" id="search">
          </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script  src="js/script.js"></script>
