<!DOCTYPE html>
<html>
<head>
<title>Home</title>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="css/style1.css">
</head>
<body>
    
    <section class="container">
      <header><img src="img/Group 15.svg" alt="Wolters Kluwer">  storage account</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Project details</label>
          <input type="text" placeholder="Enter Resource Group" required />
        </div>
        <div class="input-box">
          <label>Instance details</label>
          <input type="text" placeholder="Enter Storage account name" required />
        </div>
        <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Region</option>
                <option>East-US</option>
                <option>West-US</option>
                <option>Central-US</option>
              </select>
            </div>
        </div>
        <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Performance</option>
                <option>Standard</option>
                <option>Premium</option>
              </select>
            </div>
        </div>
        <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Redundancy</option>
                <option>LRS</option>
                <option>GRS</option>
                <option>ZRS</option>
                <option>GZRS</option>
              </select>
            </div>
        </div>
        
        <button onclick="window.location.href = 'loading.html';">Submit</button>
      </form>
    </section>
</body>
</html>
